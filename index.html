<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css.css">
    <script  defer src="app.js"></script>
    <title>Box Shadow Generator</title>
</head>
<body>
    <div class="box-container">
        <div id="box"></div>
    </div>
    <div class="sidebar">
        <label for="x-position">X</label>
        <input type="number" name="x-position" id="x-position">

        <label for="y-position">Y</label>
        <input type="number" name="y-position" id="y-position">
        
        <label for="blur">Blur</label>
        <input type="number" name="blur" id="blur">
        
        <label for="spread">Spread</label>
        <input type="number" name="spread" id="spread">

        <label for="shadow-color">Shadow</label>
        <input type="color" name="shadow-color" id="shadow-color">

        <div class="divider"></div>
        
        <label for="box-color">Box </label>
        <input type="color" name="box-color" id="box-color">

        <label for="background-color">Background</label>
        <input type="color" name="background-color" id="background-color">

    </div>
</body>
</html>
